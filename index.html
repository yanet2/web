  <div class="container">
    <!-- Titulo -->
    <div class="title">Bienvenido! Registro</div>
    <div class="content">
      <!-- Registro -->
      <form id="registrationForm" onsubmit="return validateForm()">
        <div class="user-details">
          <!-- Nombre completo -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="fullName" placeholder="Ingresa tu nombre" required>
          </div>
          
          <!-- Correo -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>
          </div>
          
          <!-- Placas -->
          <div class="input-box">
            <span class="details">Placas</span>
            <input type="text" id="plates" placeholder="Ingresa tus placas" required>
          </div>
        </div>

        <!-- Submit button -->
        <div class="button">
          
            <input type="submit" value="Registrarse">
          
        </div>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email").value;
      var plates = document.getElementById("plates").value;
      
      // Verificar si los campos están vacíos
      if (fullName === "" || email === "" || plates === "") {
        alert("Por favor, completa todos los campos.");
        return false;  // Evita la redirección si los campos están vacíos
      }

      // Redirigir a la página p2 si todo está completo
      window.location.href = "file:///C:/Users/Pavilion/Desktop/proyecto/p2.html";
      return false;  // Evita el comportamiento por defecto de envío del formulario
    }
  </script>
